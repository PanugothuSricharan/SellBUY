<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003d44"/>
      <stop offset="50%" style="stop-color:#004a52"/>
      <stop offset="100%" style="stop-color:#006d77"/>
    </linearGradient>
    <linearGradient id="orangeAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8f4c"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="rgba(255,107,53,0.1)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(35,229,219,0.1)"/>
  
  <!-- Cart Icon -->
  <g transform="translate(540, 140)">
    <circle cx="60" cy="60" r="70" fill="url(#orangeAccent)"/>
    <g transform="translate(25, 25)" fill="#fff">
      <path d="M10 65h50l-10-35H15l-5 35zm3-40h55l3-10H8l5 10zm25-8a6 6 0 1 0 0 12 6 6 0 0 0 0-12zm-15 0a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle">
    <tspan fill="#ff6b35">Sell</tspan><tspan fill="#23e5db">BUY</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle">Campus Marketplace</text>
  
  <!-- Tagline -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)" text-anchor="middle">Buy &amp; Sell Within Your Campus</text>
  
  <!-- IIITM Badge -->
  <rect x="450" y="510" width="300" height="50" rx="25" fill="rgba(35,229,219,0.2)"/>
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="22" fill="#23e5db" text-anchor="middle">For IIITM Students</text>
</svg>
